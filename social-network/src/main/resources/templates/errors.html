<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,800&display=swap">
    <link th:href="@{/css/errors.css}" rel="stylesheet" />
    <title>Error</title>
</head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Errors</h1>
                <ul class="list-group" >
                    <li class="list-group-item" th:each="exception : ${exceptions}" th:text="${exception}"></li>
                </ul>
            </div>
        </div>
    </body>
</html>
