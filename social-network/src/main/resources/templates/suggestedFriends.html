<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.14/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,800&display=swap">
    <link th:href="@{/css/tables.css}" rel="stylesheet"/>
    <title>Suggested Friends</title>
</head>
<body>
    <div class="container p-30">
        <div class="row">
            <div th:insert="/header::header"></div>
            <div class="col-md-12 main-datatable">
                <div class="card_body">
                    <div class="row d-flex">
                        <div class="col-sm-12 add_flex">
                            <div class="form-group searchInput">
                                <input type="search" class="form-control" id="filterbox" placeholder=" " name="search">
                            </div>
                        </div>
                    </div>
                    <div class="overflow-x">
                        <table style="width:100%;"
                               id="filtertable"
                               class="table cust-datatable dataTable no-footer"
                               aria-describedby="users">
                            <thead>
                            <tr>
                                <th style="min-width:50px;">ID</th>
                                <th style="min-width:150px;">Name</th>
                                <th style="min-width:150px;">Status</th>
                                <th style="min-width:150px;"></th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr th:each="friend : ${suggestedFriends}">
                                    <td th:text="${friend.id}"></td>
                                    <td th:text="${friend.name}"></td>
                                    <td>
                                        <span class="mode mode_on">Active</span>
                                    </td>
                                    <td>
                                        <form action="#" th:action="@{/view/creatingFriendRequests(requestFriendId=${friend.getId()})}" method="post">
                                            <button type="submit" class="mode mode_on">Add Friend</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="container p-30">
                <nav aria-label="Page navigation example">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                Rows per page
                                <form action="#" th:action="@{/view/suggestedFriends}" method="get" class="form-pagination">
                                    <div class="dropdown">
                                        <button class="btn btn-secondary dropdown-toggle" type="button"
                                                id="dropdownMenuButton1" data-bs-toggle="dropdown"
                                                aria-expanded="false" th:text="${size}">
                                        </button>
                                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                            <li>
                                                <button name="size" type="submit" class="dropdown-item"
                                                        th:each="size : ${sizes}" th:value="${size}" th:text="${size}">
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </form>
                                [[${currentPage + 1}]]-[[${items}]] of [[${pages}]]
                                <ul class="pagination">
                                    <li class="page-item">
                                        <a class="page-link" th:if="${currentPage > 0}" th:href="@{/view/suggestedFriends?page=0}">
                                            <i class="bi bi-chevron-bar-left"></i>
                                        </a>
                                        <span th:unless="${currentPage > 0}">
                                            <i class="bi bi-chevron-bar-left"></i>
                                        </span>
                                    </li>
                                    <li class="page-item">
                                        <a th:if="${currentPage > 0}" th:href="@{'/view/suggestedFriends?page=' + ${currentPage - 1}}">
                                            <i class="bi bi-chevron-left"></i>
                                        </a>
                                        <span th:unless="${currentPage > 0}"><i class="bi bi-chevron-left"></i></span>
                                    </li>
                                    <li class="page-item">
                                        <a th:if="${currentPage < pages - 1}" th:href="@{'/view/suggestedFriends?page=' + ${currentPage + 1}}">
                                            <i class="bi bi-chevron-right"></i>
                                        </a>
                                        <span th:unless="${currentPage < pages - 1}">
                                            <i class="bi bi-chevron-right"></i>
                                        </span>
                                    </li>
                                    <li class="page-item">
                                        <a th:if="${currentPage < pages - 1}" th:href="@{'/view/suggestedFriends?page=' + ${pages - 1}}">
                                            <i class="bi bi-chevron-bar-right"></i>
                                        </a>
                                        <span th:unless="${currentPage < pages - 1}">
                                            <i class="bi bi-chevron-bar-right"></i>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
